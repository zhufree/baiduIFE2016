<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="task10.css">
	<title>IFE|Flexbox 布局练习</title>
</head>
<body>
	<section id='main'>
		<div id='box1'></div>
		<div id='box2'></div>
		<div id='box3'></div>
		<div id='box4'></div>
	</section>
	<div id='showwidth'></div>
	<script>
		var box = document.getElementById('showwidth');
		var width = window.innerWidth;
		box.innerHTML = width;
		window.onresize = function() {
			width = window.innerWidth;
			box.innerHTML = width;
		};
		
	</script>
</body>
</html>
